<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />

    <title>Portfolio Home</title>
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <main>
      <div class="contacts">
        <h2>Contact me for Collaboration.</h2>
        <div class="contact">
          <div class="discriptionss">
            <p>
              If you are interested in collaborating with me, please send a
              message using this form. I will respond as soon as possible.
              Together, we can create great memories and successful projects.
            </p>
          </div>
          <div class="forms">
            <form id="contactForm">
              <div class="form">
                <label for="name">Name</label>
                <input type="text" required />
              </div>
              <div class="form">
                <label for="email">Email Address</label>
                <input type="text" required />
              </div>
              <div class="form">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button type="submit" class="submit">Submit</button>
            </form>
            <div id="successMessage" style="display: none">
              <p>Your message has been sent successfully! âœ…</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
